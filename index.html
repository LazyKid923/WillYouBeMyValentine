<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanna be My Valentine??</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="There is a surprise." />
    <meta name="keywords" content="Valentine, Love, Surprise" />
  </head>
  <body>
    <div class="intro-screen" id="introScreen" aria-hidden="true">
      <div class="intro-content">
        <h1 class="intro-text" id="introText">Welcome to....</h1>
        <p class="intro-subtext">Click anywhere to continue</p>
      </div>
    </div>

    <div class="starfield" id="starfield" aria-hidden="true"></div>
    <div class="ribbon-top" aria-hidden="true"></div>
    <div class="random-scatter" id="randomScatter" aria-hidden="true"></div>
    <div class="lace-floor" aria-hidden="true"></div>

    <!-- Envelope Opening Animation -->
    <div class="envelope-wrapper" id="envelopeWrapper">
      <div class="bambi-wrap" aria-hidden="true">
        <video
          class="bambi-vid"
          autoplay
          loop
          muted
          playsinline
        >
          <source
            src="./resources/Background/bambi_run_and_jump-Picsart-BackgroundRemover.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <img
        class="envelope-img"
        id="envelopeImg"
        src="./resources/envelop_closed.png"
        alt="Closed envelope"
      />
      <p class="envelope-text">Click the envelope!</p>
    </div>

    <!-- Main Content (hidden initially) -->
    <div class="main-content" id="mainContent">
      <div class="paper" id="paperCard">
        <p class="paper-text" id="paperText">Do you want to be my Valentine? ðŸ¥º</p>
      </div>
      <div class="flex" id="btns">
        <button
          class="button"
          id="yesMain"
          onmouseenter="happy()"
          onmouseleave="normal()"
          onclick="yes()"
        >
          Of course!
        </button>
        <button
          class="button"
          id="noMain"
          onmouseenter="angry()"
          onmouseleave="normal()"
          onclick="no()"
        >
          Hell nawh
        </button>
      </div>

      <div class="model" id="model2">
        <audio id="correctAudio" style="opacity: 0" controls>
          <source src="./resources/Audio/correct.mp3" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>
        <audio id="happyStepAudio" style="opacity: 0" controls>
          Your browser does not support the audio element.
        </audio>
        <div class="model-content">
          <p class="modelText" id="loveHeader">I LOVE YOU!</p>
          <video
            class="modelVid"
            id="loveVideo"
            playsinline
            loop
          ></video>
          <img class="modelImg" id="happyImg" alt="happy" />
          <video class="modelVid" id="happyVid" playsinline loop></video>
          <button
            class="button"
            id="loveNext"
            onclick="ly2()"
          >
            Click to receive more of my love!
          </button>
        </div>
      </div>

      <div id="model" class="model">
        <audio id="noSequenceAudio" style="opacity: 0" controls loop>
          <source
            src="./resources/Audio/hallway-ambiance-extended-five-nights-at-freddys-2-music.mp3"
            type="audio/mp3"
          />
          Your browser does not support the audio element.
        </audio>
        <audio id="sadStepAudio" style="opacity: 0" controls>
          Your browser does not support the audio element.
        </audio>
        <audio id="bgSong" style="opacity: 0" controls loop>
          <source src="./resources/Audio/How to Pretend.mp3" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>
        <div class="model-content">
          <p class="modelText" id="modelText">Please</p>
          <img
            class="modelImg"
            id="modelImg"
            src="https://media1.tenor.com/images/9413ffc5a11722a3cc456a88810750bd/tenor.gif?itemid=14193216"
            alt="heyy"
          />
          <video
            class="modelVid"
            id="modelVid"
            muted
            playsinline
            loop
          ></video>
          <div class="flex">
            <button
              class="button"
              id="yesModal"
              onclick="yes()"
            >
              Of course!
            </button>
            <button
              class="button"
              id="noModal"
              onclick="no()"
            >
              No way in hell!
            </button>
            <button
              class="button"
              id="homeBtn"
              onclick="goHome()"
              style="display: none"
            >
              send me back home
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
